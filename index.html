<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HanKo | Handmade Keychain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <style>
    :root {
      --hanko-red: #c62828;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    .hero {
      background: var(--hanko-red);
      color: white;
      padding: 90px 20px;
      border-radius: 0 0 40px 40px;
    }

    .product-card {
      border: none;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .btn-hanko {
      background: var(--hanko-red);
      color: white;
      border: none;
    }

    .btn-hanko:hover {
      background: #a81f1f;
    }

    footer {
      background: var(--hanko-red);
    }

    footer a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>

<!-- HERO -->
<section class="hero text-center">
  <div class="container" data-aos="fade-up">
    <img src="assets/hero1.jpg" class="img-fluid mb-4 rounded" alt="HanKo">
    <h1 class="fw-bold">HAN<span style="letter-spacing:4px">KO</span></h1>
    <p class="mt-3">
      Gantungan kunci handmade dari benang wol<br>
      terinspirasi budaya Korea & Jepang
    </p>
  </div>
</section>

<!-- PRODUK -->
<section class="container my-5 text-center">
  <h2 class="mb-4" data-aos="fade-down">Produk Unggulan</h2>

  <div class="row justify-content-center">
    <div class="col-md-4" data-aos="zoom-in">
      <div class="card product-card p-3">
        <img src="assets/product1.jpg" class="img-fluid rounded mb-3" alt="HanKo">
        <h5>HanKo</h5>
        <p class="text-muted">Gantungan Kunci Handmade</p>
        <a href="detail.html" class="btn btn-hanko">
          Lihat Detail <i class="uil uil-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="py-4">
  <div class="container d-flex justify-content-between align-items-center">
    <strong class="text-white">HanKo</strong>
    <div class="d-flex gap-3">
      <a href="https://www.instagram.com/hanko.official?igsh=eTE0bWRvZzNjbnR5">
        <i class="uil uil-instagram"></i> Instagram
      </a>
      <a href="https://www.tiktok.com/@hanko.official?_r=1&_t=ZS-93NzWbIKabR">
        <i class="uil uil-music-note"></i> TikTok
      </a>
    </div>
  </div>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });
</script>
</body>
</html>
